<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Integration</title>
    <script>
        async function sendMessage() {
            const player = parent.GetPlayer();
            const userInput = document.getElementById('userInput').value;

            const response = await fetch('https://chatgpt.com/g/g-zFXlYyMJf-diabetes-advisor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: userInput })
            });

            const data = await response.json();
            const gptResponse = data.choices[0].text;

            player.SetVar("Message_to_Colleague", userInput);
            player.SetVar("gptresponse", gptResponse);

            document.getElementById('response').innerText = gptResponse;
        }
    </script>
</head>
<body>
    <h1>Chat with GPT</h1>
    <textarea id="userInput" rows="4" cols="50" placeholder="Enter your message here..."></textarea><br>
    <button onclick="sendMessage()">Send Message</button>
    <h2>Response:</h2>
    <p id="response"></p>
</body>
</html>
