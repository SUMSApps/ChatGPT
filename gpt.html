<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Diabetes Advisor</title>
    <script>
        function sendRequest(userEntry, token) {
            const systemRequest = "You are a diabetes specialist consultant. I am going to write a sentence in response to the following prompt: 'Ask consultant for advice'. Once I respond, give me some basic advice.";
            const auth = "Bearer " + token;

            fetch("https://chatgpt.com/api/v1/chat/completions", {
                method: 'POST',
                headers: {
                    'Authorization': auth,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "model": "g-zFXlYyMJf-diabetes-advisor",
                    "messages": [
                        {
                            "role": "system",
                            "content": systemRequest
                        },
                        {
                            "role": "user",
                            "content": userEntry
                        }
                    ]
                })
            }).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            }).then(data => {
                console.log("Response Data:", data);
                let aiText = data.choices[0].message.content;
                window.parent.postMessage({ type: 'setVar', varName: 'gptresponse', value: aiText }, '*');
            }).catch(error => {
                console.log("Error: " + error);
            });
        }

        window.addEventListener('message', function(event) {
            if (event.data.type === 'sendRequest') {
                sendRequest(event.data.userEntry, event.data.token);
            }
        }, false);
    </script>
</head>
<body>
    <h1>GPT Diabetes Advisor</h1>
</body>
</html>
